
<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Receive Inventory</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <div class="input-group">





    <ion-grid no-padding>      
      <ion-row>
        <ion-col size="12" *ngFor="let inventory of inventoryTransactionsDto">
          <ion-card style="margin:0%;padding: 5px;">
            <ion-card-content style="margin:2%;padding: 0px;">
              <b>{{inventory.inventoryName}}</b>    
              <p>
                 Qty :  <b>{{inventory.quantity}}</b>
              </p>   
            </ion-card-content>
          </ion-card>
        </ion-col>         
      </ion-row>

      <ion-row *ngIf="inventoryTransactionsDto.length > 0">
        <ion-col center text-center>     
        </ion-col>
        <ion-col center text-center>       
          <ion-button type="button" expand="block" (click)="acceptInventories()" >Accept Inventories</ion-button>  
        </ion-col>
      </ion-row>
      <p style="text-align: center;margin:10px;" *ngIf="inventoryTransactionsDto.length === 0">
        <b>No Inventory To Accept</b>
      </p>
      
    </ion-grid>

      Quantity : {{inventory.quantity}}
    </ion-col>

</div>
</ion-content>
