<mat-nav-list>   
    <a mat-list-item routerLink="/" (click)="onSidenavClose()">
        <mat-icon style="margin-right: 16px">dashboard</mat-icon> <span class="nav-caption">DashBoard</span>
    </a>
    <a mat-list-item (click)="goToPage('inventory-list')" *ngIf="supervisorRight()">
      <mat-icon style="margin-right: 16px">inventory</mat-icon> <span class="nav-caption">Inventory Management</span>
  </a>
    <mat-list-item [matMenuTriggerFor]="supervisorMenu" *ngIf="supervisorRight()">
        <mat-icon style="margin-right: 16px">settings</mat-icon>
        <a matline>Supervisor</a> 
        <mat-icon style=" margin-right: -100px">unfold_more</mat-icon>
    </mat-list-item>
    <mat-menu #supervisorMenu="matMenu" xPosition="after" >
      <button mat-menu-item (click)="goToPage('vendor-list')">
        <mat-icon style="margin-right: 16px">keyboard_arrow_right</mat-icon>        
        Vendor
      </button>
      <button mat-menu-item (click)="goToPage('user-list')">
        <mat-icon style="margin-right: 16px">keyboard_arrow_right</mat-icon>        
        User Management
      </button>
       <button mat-menu-item (click)="goToPage('allocate')">
        <mat-icon style="margin-right: 16px">keyboard_arrow_right</mat-icon>        
        Allocate Inventory
      </button>
      <!--<button mat-menu-item (click)="goToPage('monitor-stock-taking')">
        <mat-icon style="margin-right: 16px">keyboard_arrow_right</mat-icon>        
        Monitor Stock Taking
      </button> -->    
    </mat-menu>

    <mat-list-item [matMenuTriggerFor]="adminMenu" *ngIf="adminRight()">
        <mat-icon style="margin-right: 16px">person</mat-icon>
        <a matline>Admin WareHouse</a> 
        <mat-icon style=" margin-right: -100px">unfold_more</mat-icon>
    </mat-list-item>
    <mat-menu #adminMenu="matMenu" xPosition="after" >
       <button mat-menu-item (click)="goToPage('count-inventory')">
        <mat-icon style="margin-right: 16px">keyboard_arrow_right</mat-icon>        
        Count Inventory
      </button>
    </mat-menu>

    <mat-list-item [matMenuTriggerFor]="adminProductionMenu" *ngIf="adminProductionRights()">
      <mat-icon style="margin-right: 16px">person</mat-icon>
      <a matline>Production</a> 
      <mat-icon style=" margin-right: -100px">unfold_more</mat-icon>
  </mat-list-item>
  <mat-menu #adminProductionMenu="matMenu" xPosition="after" >
     <button mat-menu-item (click)="goToPage('admin-production')">
      <mat-icon style="margin-right: 16px">keyboard_arrow_right</mat-icon>        
      Send To WareHouse
    </button>
  </mat-menu>

    <mat-list-item [matMenuTriggerFor]="salesMenu" *ngIf="salesRight()">
        <mat-icon style="margin-right: 16px">person</mat-icon>
        <a matline>Sales</a> 
        <mat-icon style=" margin-right: -100px">unfold_more</mat-icon>
    </mat-list-item>
    <mat-menu #salesMenu="matMenu" xPosition="after" >
      <button mat-menu-item (click)="goToPage('customer-list')">
        <mat-icon style="margin-right: 16px">keyboard_arrow_right</mat-icon>        
        Customer Management
      </button>
       <button mat-menu-item (click)="goToPage('stock-taking')">
        <mat-icon style="margin-right: 16px">keyboard_arrow_right</mat-icon>        
        Stock Taking
      </button>
    </mat-menu>
