<div class="custom-dialog">
    <button mat-raised-button [mat-dialog-close]="true" style="float: right;">Close</button>
    <h2 mat-dialog-title>Count Inventory</h2>
    <mat-dialog-content>
      <mat-divider></mat-divider>
  
      <div class="card mb-4 shadow-sm pd-5" style="color: black;">
        <div class="card-body">
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Vendor Name</label>
            <input type="text" class="form-control text-left" id="inputEmail4" placeholder="Vendor Name" readonly
                [(ngModel)]="expectedInventoryDto.vendorName">
          </div>
         
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Inventory Name</label>
            <input type="text" class="form-control text-left" id="inputEmail4" placeholder="Inventory Name" readonly
            [(ngModel)]="expectedInventoryDto.inventoryName">
          </div>
          <div class="form-row">
            <div class="form-group col-md-3">
              <label for="inputEmail4">Quantity</label>
              <input type="text" class="form-control text-left" id="inputEmail4" placeholder="Quantity" (keypress)="numberOnly($event)"
                [(ngModel)]="expectedInventoryDto.quantity" readonly>
            </div>
            
            <div class="form-group col-md-2">      
                <label for="inputEmail4">Count 1</label>
              <input type="text" class="form-control text-left" id="inputEmail4" placeholder="Count 1" (keypress)="numberOnly($event)"
              [(ngModel)]="expectedInventoryDto.count1"  (keyup)="calculateVariance()" >      
            </div>
            <div class="form-group col-md-3">      
              <label for="inputEmail4">Variance</label>
            <input type="text" class="form-control text-left" id="inputEmail4" placeholder="Variance"  [(ngModel)]="variance"
            >      
          </div>
            <div class="form-group col-md-4">      
              <label for="inputEmail4">Variance Reason</label>
            <input type="text" class="form-control text-left" id="inputEmail4" placeholder="Variance Reason"
            [(ngModel)]="expectedInventoryDto.varianceReason">      
          </div>
          </div>
         
          <button type="button"  [disabled]="loading" class="btn btn-outline-success" style="float: right;" (click)="countAllocateInventory()">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Confirm
          </button>
        </div>
      </div>
    </mat-dialog-content>
  </div>
