<div class="row subHeader" style="padding-left: 10px;">
  <h2>Send Inventoy To Vendor</h2>
</div>

<div class="container">

  <div class="zeroPaddingMarginSetting">
    <div class="card mb-4 shadow-sm pd-5">
      <div class="row" style="margin: 1em 0">
        <div class="col-sm-6" style="text-align:left;">


        </div>
        <div class="col-sm-6" style="text-align:right;">
          <nav class="nav" style="float: right;">
            <button type="button" class="btn btn-primary" (click)="countInventory()">Count Inventory
            </button>
          </nav>
        </div>
      </div>
      <div class="card-body">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="exampleFormControlTextarea1">Vendor Name</label>
            <select [(ngModel)]="vendorId" class="form-control text-left" placeholder="Select Vendor">
              <option *ngFor="let item of vendorsDto" [value]="item.vendorId">
                {{item.vendorName}}
              </option>
            </select>
          </div>

          <div class="form-group col-md-6">
            <br />
            <button type="button" class="btn btn-outline-primary" (click)="searchInventoryToProcess()"> Search Inventory
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                {{countedItems}}
              </span>
            </button>
          </div>
        </div>

        <div class="form-row">
          <table class="table">
            <thead>
              <tr>
                <th>Vendor</th>
                <th>Name</th>
                <th>Quantity</th>
                <th>AllocatedTo</th>
                <th>AllocatedDate</th>
                <th>Select</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let expected of countedExpectedInventoryDto">
                <td data-name="Vendor :">{{expected.vendorName}}</td>
                <td data-name="Name :">{{expected.inventoryName}}</td>
                <td data-name="Quantity :">{{expected.quantity}}</td>
                <td data-name="AllocatedTo :">{{expected.adminName}}</td>
                <td data-name="AllocatedDate :">{{expected.dateInserted | date: 'd MMM yyyy'}}</td>
                <td data-name="Select :">
                  <mat-checkbox (change)="addExpectedTransaction(expected)">
                  </mat-checkbox>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <button type="button" class="btn btn-outline-success" style="float: right;" (click)="sendInventoryToVendor()">
          Send To Vendor
        </button>
      </div>
    </div>
