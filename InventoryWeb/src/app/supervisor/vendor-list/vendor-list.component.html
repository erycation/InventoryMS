<div class="container" style="padding: 0px;">
  <div class="card mb-4 shadow-sm pd-5 cardContentStyle" style="border: solid 1px #6b84ab;">
    <div class="row subHeader" style="padding: 0px;margin: 0px;text-align: center;">
      <div class="col-md-12" style="text-align: center;">
          <h2>Vendor Management</h2>
      </div>           
  </div>
    <div class="row" style="margin: 1em 0">
      <div class="col-sm-10" style="text-align:left;padding: 2px;">
          <input id="house" class="form-control text-left" type="text" name="search" autocomplete="off"
            placeholder="Search by vendor name" [(ngModel)]="searchText" >
       
      </div>
      <div class="col-sm-2" style="text-align:right;">
        <nav class="nav" style="float: right;">
          <button type="button" class="btn btn-primary" (click)="addVendor()">Add Vendor</button>
        </nav>
      </div>
    </div>
    <div class="card-body" style="padding: 3px;margin: 1px;">
      <div class="form-row" style="padding:1px;">
        <table class="table">
          <thead>
            <tr>
              <th>Vendor Name</th>
              <th>No Of Inventories</th>
              <th>Select</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let vendor of vendorsDto | vendorpipe:searchText">
              <td data-name="Vendor Name:">{{vendor.vendorName}}</td>
              <td data-name="No OF Inventories :">{{vendor.inventoryInVendor}}</td>
              <td data-name="Select :">
                <button type="button" class="btn btn-link pl-1" [disabled]="vendor.vendorName == 'Warehouse'">
                  <i class="fa fa-edit" aria-hidden="true" style="color: blue;" (click)="modifyVendor(vendor)"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div>
        <p *ngIf="vendorsDto.length === 0" style="color: red;text-align:center;margin: 10px;">
          <b>{{noRecordFound}}</b>
        </p>
      </div>
    </div>
  </div>
</div>
