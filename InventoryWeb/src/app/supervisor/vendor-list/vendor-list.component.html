<div class="row subHeader" style="padding-left: 10px;">
    <h2>Vendor Management</h2>
  </div>

  <div class="container">
      <div class="card mb-4 shadow-sm pd-5">
        <div class="row" style="margin: 1em 0">
            <div class="col-sm-12" style="text-align:right;">
              <nav class="nav" style="float: right;">
                <button type="button" class="btn btn-primary" (click)="addVendor()">Add Vendor</button>
              </nav>
            </div>
          </div>
        <div class="card-body">           
          <div class="form-row">
            <table class="table">
                <thead>
                  <tr>
                    <th>Vendor</th>
                    <th>Inventories</th>    
                    <th>View</th>
                  </tr>
                </thead>
                <tbody>
                  <tr  *ngFor="let vendor of vendorsDto">
                    <td data-name="Vendor :">{{vendor.vendorName}}</td>
                    <td data-name="Inventories :">{{vendor.inventoryInVendor}}</td> 
                    <td data-name="View :">
                      <button type="button" class="btn btn-link pl-1" *ngIf = "vendor.vendorName != 'Warehouse'">
                        <i class="fa fa-edit" aria-hidden="true" style="color: blue;"
                            (click)="modifyVendor(vendor)"></i>
                    </button>                       
                    </td>
                  </tr>                        
                </tbody>              
              </table>
          </div>
          <div>
            <p *ngIf="vendorsDto.length === 0" style="color: red;text-align:center;margin: 10px;">
              <b>{{noRecordFound}}</b>
            </p>
          </div>
        </div>
      </div>
  </div>
