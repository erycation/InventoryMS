<div class="container" style="padding: 0px;">
  <div class="card mb-4 shadow-sm pd-5" style="border: solid 1px #6b84ab;">
    <div class="row subHeader" style="padding: 0px;margin: 0px;text-align: center;">
      <div class="col-md-12" style="text-align: center;">
        <h2>Modify Vendor</h2>
      </div>
    </div>
    <div class="row" style="margin: 1em 0">
      <div class="col-sm-12" style="text-align:right;">
        <nav class="nav" style="float: right;">
          <button type="button" class="btn btn-primary" (click)="listVendors()">View Vendors</button>
        </nav>
      </div>
    </div>
    <div class="card-body">
      <div class="card-body" style="padding: 0px;margin: 1px;">
        <div class="row">
          <div class="col-10">
            <label for="inputEmail4">Vendor Name</label>
            <input type="text" class="form-control text-left" id="inputEmail4" placeholder="Vendor Name"
              [(ngModel)]="vendorDto.vendorName">
          </div>
          <div class="col-2">
            <br />
            <button type="button" [disabled]="loading" class="btn btn-outline-success" style="float: right;" (click)="updateVendor()">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Update
            </button>
          </div>
        </div>

        <br />
        <div class="row">
          <div class="col-6">
            <b>Add Inventory</b>
          </div>
          <div class="col-6">
            <button type="button" class="btn btn-outline-primary" style="float: right;" (click)="addOpeningInventory()">
              Add Inventory
            </button>
          </div>
        </div>
       
        <mat-divider></mat-divider>
        <br />
        <div class="form-row">
          <table class="table">
            <thead>
              <tr>
                <th>Inventory</th>
                <th>Quantity</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let inventory of inventoriesLinkedVendor">
                <td data-name="Inventory :">{{inventory.inventoryName}}</td>
                <td data-name="Quantity :">{{inventory.quantity}}</td>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
