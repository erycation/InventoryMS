<div class="container" style="padding: 0px;">
    <div class="card mb-4 shadow-sm pd-5 cardContentStyle" style="border: solid 1px #6b84ab;">
        <div class="row subHeader" style="padding: 0px;margin: 0px;text-align: center;">
            <div class="col-md-12" style="text-align: center;">
                <h2>Invoice Reports</h2>
            </div>           
        </div>
      

            <div class="card-body" style="padding: 3px;margin: 1px;">
                <div class="form-row" style="padding:1px;">
                    <div class="form-group col-md-4">
                        <label for="exampleFormControlTextarea1">Vendor</label>
                        <select [(ngModel)]="requestHistoryInventoryCertificate.vendorId" class="form-control text-left"
                        placeholder="Select Vendor">
                        <option *ngFor="let item of vendorsDto" [value]="item.vendorId">
                            {{item.vendorName}}
                        </option>
                        </select>
                    </div>
        
                    <div class="form-group col-md-3">
                        <label for="exampleFormControlTextarea1">Start Date</label>
                        <input (change)="updateDateInitial()" type="date" class="form-control form-date" [(ngModel)]="dtInitial">     
                        <!--<input (change)="updateStartDate()" type="date" class="form-control"  [(ngModel)]="requestHistoryInventoryCertificate.startDate" >-->
                    </div>
        
                    <div class="form-group col-md-3">
                        <label for="exampleFormControlTextarea1">End Date</label>
                        <input (change)="updateDateFinal()" type="date" class="form-control form-date" [(ngModel)]="dtFinal">
                        <!--<input type="date" class="form-control"  [ngModel]="requestHistoryInventoryCertificate.endDate |  date:'yyyy-MM-dd'" >  -->                      
                    </div>
                    <div class="form-group col-md-2">
                        <br/>
                        <button type="button" class="btn btn-secondary" (click)="getInventoryCertificateHistory()">
                            Search &nbsp;<i class="fa fa-search" aria-hidden="true" style="color:white"></i>
                        </button>                        
                    </div>

                 <table class="table">
                    <thead>
                      <tr>
                        <th>Vendor Name</th>
                        <th>Opening Date</th>
                        <th>Closing Date</th>
                        <th>Generated By</th>
                        <th>Export PDF</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let certificate of inventoriesCertificateDto">
                        <td data-name="Vendor Name:">{{certificate.vendorName}}</td>
                        <td data-name="Opening Date :">{{certificate.openingDate | date:'MMM d, y, h:mm:ss a'}}</td>
                        <td data-name="Closing Date :">{{certificate.closingDate | date:'MMM d, y, h:mm:ss a'}}</td>
                        <td data-name="Generated By :">{{certificate.generatedUserName}}</td>
                        <td data-name="Export Pdf :">
                          <button type="button" class="btn btn-link pl-1" (click)="exportPdf(certificate.inventoryCertificateId)">
                            <i class="fa fa-edit" aria-hidden="true" style="color: blue;" ></i>
                          </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>               
              </div>
    </div>
</div>
