<div class="container" style="padding: 0px;">
    <div class="card mb-4 shadow-sm pd-5 cardContentStyle" style="border: solid 1px #6b84ab;">
        <div class="row subHeader" style="padding: 0px;margin: 0px;text-align: center;">
            <div class="col-md-12" style="text-align: center;">
                <h2>Reports</h2>
            </div>           
        </div>
        <div class="card-body" style="padding: 3px;margin: 1px;">
            <div class="form-row" style="padding:5px;">
                <button type="button" class="btn btn-link pl-1" (click)="goToReportPage('invoice-report')">
                    <i class="fa fa-arrow-right" aria-hidden="true" style="color: blue;"></i>
                    Invoice Reports
                </button>
            </div>
            <div class="form-row" style="padding:5px;">
                <button type="button" class="btn btn-link pl-1" (click)="goToReportPage('reconcilation-report')">
                    <i class="fa fa-arrow-right" aria-hidden="true" style="color: blue;"></i>
                    Reconcilation Reports
                </button>
            </div>
            <div class="form-row" style="padding:5px;">
                <button type="button" class="btn btn-link pl-1" (click)="goToReportPage('stock-taking-report')">
                    <i class="fa fa-arrow-right" aria-hidden="true" style="color: blue;"></i>
                    Stock Taking Reports
                </button>
            </div>
        </div>
    </div>
</div>
