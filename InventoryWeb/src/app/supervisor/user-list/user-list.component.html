<div class="container" style="padding: 0px;">
  <div class="card mb-4 shadow-sm pd-5 cardContentStyle" style="border: solid 1px #6b84ab;">
    <div class="row subHeader" style="padding: 0px;margin: 0px;text-align: center;">
      <div class="col-md-12" style="text-align: center;">
        <h2>User Management</h2>
      </div>
    </div>
    <div class="row" style="margin: 1em 0">
      <div class="col-sm-12" style="text-align:right;">
        <nav class="nav" style="float: right;">
          <button type="button" class="btn btn-primary" (click)="addUser()">Add User</button>
        </nav>
      </div>
    </div>
    <div class="card-body" style="padding: 3px;margin: 1px;">
      <div class="form-row" style="padding:1px;">
        <table class="table">
          <thead>
            <tr>
              <th>FirstName</th>
              <th>Surname</th>
              <th>Username</th>
              <th>Vendor</th>
              <th>Role</th>
              <th>Status</th>
              <th>View</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of usersDto">
              <td data-name="FirstName :">{{user.firstname}}</td>
              <td data-name="Surname :">{{user.surname}}</td>
              <td data-name="Username :">{{user.username}}</td>
              <td data-name="Vendor :">{{user.vendorName}}</td>
              <td data-name="Role :">{{user.roleDescription}}</td>
              <td data-name="Status :">{{user.userStatus}}</td>
              <td data-name="View :">
                <button type="button" class="btn btn-link pl-1" *ngIf="!supervisorRight(user.roleDescription)">
                  <i class="fa fa-edit" aria-hidden="true" style="color: blue;" (click)="modifyUser(user)"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
