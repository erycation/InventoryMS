<div class="custom-dialog">
  <button mat-raised-button [mat-dialog-close]="true" style="float: right;">Close</button>
  <h2 mat-dialog-title>User Management - Add User</h2>
  <mat-dialog-content>
    <mat-divider></mat-divider>

    <div class="card mb-4 shadow-sm pd-5" style="color: black;">
      <div class="card-body">

        <div class="form-row">

          <div class="form-group col-md-6">
            <label for="exampleFormControlTextarea1">FirstName</label>
            <input type="text" class="form-control text-left" id="inputEmail4" placeholder="FirstName"
              [(ngModel)]="userDto.firstname">
          </div>
          <div class="form-group col-md-6">
            <label for="exampleFormControlTextarea1">Surname</label>
            <input type="text" class="form-control text-left" id="inputEmail4" placeholder="Surname"
              [(ngModel)]="userDto.surname">
          </div>
        </div>









        <div class="form-group">
          <label for="exampleFormControlTextarea1">Username</label>
          <input type="text" class="form-control text-left" id="inputEmail4" placeholder="Username"
            [(ngModel)]="userDto.username">
        </div>

        <div class="form-row">

          <div class="form-group col-md-6">
            <label for="exampleFormControlTextarea1">Password</label>
            <input type="password" class="form-control text-left" id="inputPassword" placeholder="Password"
              [(ngModel)]="userDto.password">
          </div>
          <div class="form-group col-md-6">
            <label for="exampleFormControlTextarea1">Confirm Password</label>
            <input type="password" class="form-control text-left" id="inputConfirmPassword" placeholder="Confirm Password"
              [(ngModel)]="confirmPassword">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-10">
            <label for="exampleFormControlTextarea1">Vendor</label>
            <select [(ngModel)]="vendorDto" class="form-control text-left" placeholder="Select Vendor" (ngModelChange)="populateRoleByVendorType($event)">
              <option *ngFor="let item of vendorsDto" [ngValue]="item">
                {{item.vendorName}}
              </option>
            </select>
          </div>
          <div class="form-group col-md-2"></div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-10">
            <label for="exampleFormControlTextarea1">Role</label>
            <select [(ngModel)]="userDto.roleDescription" class="form-control text-left" placeholder="Select Role">
              <option *ngFor="let item of rolesDto" [value]="item.roleName">
                {{item.roleName}}
              </option>
            </select>
          </div>
          <div class="form-group col-md-2"></div>
        </div>

        <button type="button" [disabled]="loading" class="btn btn-outline-success" style="float: right;"
          (click)="saveUser()">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Save
        </button>
      </div>
    </div>
  </mat-dialog-content>
</div>
