<div class="container" style="padding: 0px;">
  <div class="card mb-4 shadow-sm pd-5 cardContentStyle" style="border: solid 1px #6b84ab;">
    <div class="row subHeader" style="padding: 0px;margin: 0px;text-align: center;">
      <div class="col-md-12" style="text-align: center;text-transform: uppercase;">
        <h2>Checkout : {{customerDto.fullnames}} - {{customerDto.cellphoneNo}}</h2>
      </div>
    </div>

    <div class="card-body" style="padding: 5px;margin: 1px;">
      <div class="form-row" style="text-align: center;padding: 10px;">
        <div class="col" style="text-align: left;">
          <b>Total : R {{totalOrderPrice | number : '1.2-2'}}</b>
        </div>
        <div class="col"> </div>
        <div class="col" style="text-align: right;">
          <button type="button" class="btn btn-outline-success btn-block" (click)="checkedOut()">
            <mat-icon>shopping_cart</mat-icon>&nbsp;&nbsp;CHECKOUT
            <span class="badge">{{totalQuantityToOrder}}</span>
          </button>
        </div>
      </div>

      <div class="form-row" style="overflow-y: auto">
        <div class="col-md-4 col-xl-4" style="padding: 4px;" *ngFor="let inventoryInStock of inventoriesInStockDto">
          <div class="card bg-c-white order-card" style="color: black;">
            <img src="{{inventoryInStock.imageUrl}}" />
            <div class="row" style="text-align: center;margin: 2px;">
              <div class="col">
                <b style="color: blue;  text-transform: uppercase;">{{inventoryInStock.productName}}</b>
              </div>
            </div>
            <div class="row" style="text-align: center;margin: 2px;">
              <div class="col">
                <b style="color: red;">R {{inventoryInStock.price | number : '1.2-2'}}</b>
              </div>
            </div>
            <div class="row" style="text-align: center;margin: 2px;">
              <div class="col">
                <button type="button" class="btn btn-outline-primary btn-block"
                  (click)="removeQuantityToCart(inventoryInStock)">
                  <mat-icon>remove</mat-icon>
                </button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-secondary btn-block">
                  {{inventoryInStock.inventoryQuantity}}
                </button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-outline-success btn-block"
                  (click)="addQuantityToCart(inventoryInStock)">
                  <mat-icon>add</mat-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
