<div class="custom-dialog">
    <button mat-raised-button [mat-dialog-close]="true" style="float: right;">Close</button>
    <h2 mat-dialog-title>Customer Management - New</h2>
    <mat-dialog-content>
      <mat-divider></mat-divider>
  
      <div class="card mb-4 shadow-sm pd-5" style="color: black;">
        <div class="card-body">

            <div class="form-row">
               
                <div class="form-group col-md-6">      
                    <label for="exampleFormControlTextarea1">FirstName</label>
                    <input type="text" class="form-control text-left" id="inputEmail4" placeholder="FirstName" 
                        [(ngModel)]="customerDto.firstName">     
              </div>
                <div class="form-group col-md-6">      
                    <label for="exampleFormControlTextarea1">Surname</label>
                    <input type="text" class="form-control text-left" id="inputEmail4" placeholder="Surname" 
                    [(ngModel)]="customerDto.surname"> 
              </div>
              </div>


          <div class="form-group">
            <label for="exampleFormControlTextarea1">Email Address</label>
            <input type="text" class="form-control text-left" id="inputEmail4" placeholder="Email Address" 
            [(ngModel)]="customerDto.emailAddress">
          </div>

          <div class="form-group">
            <label for="exampleFormControlTextarea1">Cellphone Number</label>
            <input type="text" class="form-control text-left" id="inputEmail4" placeholder="Cellphone Number" 
            [(ngModel)]="customerDto.cellphoneNo">
          </div>
         
          <button type="button" class="btn btn-outline-success" style="float: right;" (click)="saveCustomer()">
            Save
          </button>
        </div>
      </div>
    </mat-dialog-content>
  </div>
