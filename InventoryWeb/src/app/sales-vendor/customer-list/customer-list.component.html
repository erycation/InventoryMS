<div class="container" style="padding: 0px;">
  <div class="card mb-4 shadow-sm pd-5 cardContentStyle" style="border: solid 1px #6b84ab;">
    <div class="row subHeader" style="padding: 0px;margin: 0px;text-align: center;">
      <div class="col-md-12" style="text-align: center;">
          <h2>Customer Management</h2>
      </div>           
  </div>
    <div class="row" style="margin: 1em 0">
      <div class="col-sm-10" style="text-align:left;padding: 2px;">
        <input type="text" class="form-control text-left" id="inputEmail4" placeholder="Search By Customer Name" 
        [(ngModel)]="customerName">       
      </div>
      <div class="col-sm-2" style="text-align:right;">
        <nav class="nav" style="float: right;">
          <button type="button" class="btn btn-outline-primary" (click)="searchCustomers()">Start Search....</button>
        </nav>
      </div>
    </div>
    <div class="card-body" style="padding: 3px;margin: 1px;">
      <div class="form-row" style="padding:1px;">
        <table class="table">
          <thead>
            <tr>
              <th>FullNames</th>
              <th>Cellphone Number</th>
              <th>Email Address</th>
              <th>Order</th>
            </tr>
          </thead>
          <tbody>
            <tr  *ngFor="let customer of customersDto">
              <td data-name="FullNames :">{{customer.fullnames}}</td>
              <td data-name="Cellphone Number :">{{customer.cellphoneNo}}</td>
              <td data-name="Email Address :">{{customer.emailAddress}}</td>
              <td data-name="Order :">
                  <button type="button" class="btn btn-outline-primary" (click)="goToCreateOrderPage(customer)">
                    <mat-icon>shopping_cart</mat-icon>&nbsp;Order
                  </button>
              </td>
            </tr>  
          </tbody>              
        </table>
      </div>
    </div>
  </div>
</div>
